{% extends "base.html" %}
{% block title %}
  Actualizar departamento
{% endblock title %}
{% block content %}
  <h1 class="title is-3">Actualizar departamento</h1>
  <form method="post">
    {% csrf_token %}
    <input type="hidden"
           name="csrfmiddlewaretoken"
           value="h3Q3RinKFV5XyGvCje9MmQZIYEYPewDkR2O3wP3N8FWYmFiZteI7QHNmdYSV6Vpe"/>
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label" for="nombre">Nombre</label>
      </div>
      <div class="field-body">
        <input class="input"
               type="text"
               value="{{ department.nombre }}"
               name="nombre"
               maxlength="100"
               required
               id="nombre"/>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label" for="presupuesto">Presupuesto</label>
      </div>
      <div class="field-body">
        <input class="input"
               type="text"
               value="{{ department.presupuesto }}"
               name="presupuesto"
               maxlength="100"
               required
               id="presupuesto"/>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label"></div>
      <div class="field-body">
        <button class="button is-primary" type="submit">Guardar</button>
      </div>
    </div>
  </form>
{% endblock content %}
